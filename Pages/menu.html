<!-- Hero -->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>La carte</h1>
    </div>
</div>

<section class="container mt-4 mb-5">
    <div class="row row-cols-1 row-cols-lg-2">
        <!-- Les plats -->
        <div class="col px-4">
            <div class="list-group" id="allFood">
                <div class="position-relative text-center mb-3">
                    <h2 class="mb-0">Nos plats</h2>
                    <!-- Bouton pour ajouter un nouveau plat  -->
                    <div
                        class="add-food-btn position-absolute end-0 top-50 translate-middle-y d-flex align-items-center gap-1">
                        <small class="tooltip-menu">Ajouter un plat</small>
                        <i role="button" class="bi bi-plus-circle-fill fs-4 text-dark me-2" data-bs-toggle="modal"
                            data-bs-target="#saveFoodModal" data-show="admin"></i>
                    </div>
                    <!-- Modal save new food -->
                    <div class="modal fade" id="saveFoodModal" tabindex="-1" aria-labelledby="saveFoodModal"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title fs-5" id="saveFoodModal">
                                        Enregistrer un nouveau plat
                                    </h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3 d-flex align-items-center gap-2">
                                            <label for="saveNamePhotoInput" class="form-label mb-0">Titre: </label>
                                            <input type="text" class="form-control" id="saveNamePhotoInput"/>
                                        </div>
                                        <div class="mb-3 d-flex align-items-center gap-2">
                                            <label for="saveNamePhotoInput" class="form-label mb-0">Description: </label>
                                            <input type="text" class="form-control" id="saveNamePhotoInput"/>
                                        </div>
                                        <div class="mb-3 d-flex align-items-center gap-2">
                                            <label for="saveNamePhotoInput" class="form-label mb-0">Prix: </label>
                                            <input type="number" class="form-control" id="saveNamePhotoInput"/>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-primary"
                                                id="saveNewImage">Enregistrer</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Ici tous les plats -->
            </div>
        </div>
        <!-- Les menus -->
        <div class="col px-4" id="allMenus">
            <h2 class="text-center mb-3">Nos menus</h2>
            <!-- Ici tous les menus -->
        </div>
    </div>
</section>
