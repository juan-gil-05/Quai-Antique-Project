<!-- Hero -->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Nouveau menu</h1>
    </div>
</div>
<!-- Form new menu -->
<div class="container my-5">
    <form>
        <!-- Titre -->
        <div class="mb-3">
            <label for="saveMenuTitleInput" class="form-label mb-0">Titre: </label>
            <input type="text" class="form-control" id="saveMenuTitleInput" />
            <div class="invalid-feedback">
                Ce champ est requis
            </div>
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label for="saveMenuDescriptionInput" class="form-label mb-0">Description: </label>
            <input type="text" class="form-control" id="saveMenuDescriptionInput"
                placeholder="liste des choix possible dans le menu" />
            <div class="invalid-feedback">
                Ce champ est requis
            </div>
        </div>
        <!-- Prix -->
        <div class="mb-3">
            <label for="saveMenuPriceInput" class="form-label mb-0">Prix: </label>
            <input type="number" min="0" class="form-control" id="saveMenuPriceInput" />
            <div class="invalid-feedback">
                Ce champ est requis
            </div>
        </div>
        <!-- Btn submit -->
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="saveNewMenu" disabled>Enregistrer</button>
            <a href="/menu" type="button" class="btn btn-danger">Annuler</a>
        </div>
    </form>
</div>
