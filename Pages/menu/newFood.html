<!-- Hero -->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ajouter un nouveau plat</h1>
    </div>
</div>
<!-- Form new food -->
<section class="container py-5">
    <div class="card shadow-lg p-4 mx-auto">
        <form>
            <!-- Title -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="saveFoodTitleInput" placeholder="Ex: Magret de canard" />
                <label for="saveFoodTitleInput">Titre</label>
                <div class="invalid-feedback">
                    Ce champ est requis
                </div>
            </div>
            <!-- Description -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="saveFoodDescriptionInput"
                    placeholder="Ex: Magret grillé au miel" />
                <label for="saveFoodDescriptionInput">Description</label>
                <div class="invalid-feedback">
                    Ce champ est requis
                </div>
            </div>
            <!-- Price -->
            <div class="form-floating mb-4">
                <input type="number" min="0" class="form-control" id="saveFoodPriceInput" placeholder="Ex: 19.50" />
                <label for="saveFoodPriceInput">Prix (€)</label>
                <div class="invalid-feedback">
                    Ce champ est requis
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success me-2" id="saveNewFood" disabled>
                    <i class="bi bi-check-circle me-1"></i> Enregistrer
                </button>
                <a href="/menu" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle me-1"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</section>
