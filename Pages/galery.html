<!-- Hero -->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<!-- Images section -->
<section class="container my-5">
    <!-- Images -->
    <div class="row row-cols-2 row-cols-lg-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Assets/food1.jpg" alt="Repas image" class="rounded w-100" />
                <p class="titre-image">Phuket</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#EditionPhoto1Modal">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#DeletePhoto1Modal">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Assets/food2.jpg" alt="Repas image" class="rounded w-100" />
                <p class="titre-image">Burger</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#EditionPhotoModal">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#DeletePhotoModal">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Assets/food3.jpg" alt="Repas image" class="rounded w-100" />
                <p class="titre-image">Pizza</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#EditionPhotoModal">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#DeletePhotoModal">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Assets/food4.jpg" alt="Repas image" class="rounded w-100" />
                <p class="titre-image">Falafes</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#EditionPhotoModal">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#DeletePhotoModal">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Assets/food5.jpg" alt="Repas image" class="rounded w-100" />
                <p class="titre-image">Magret du canard</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#EditionPhotoModal">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#DeletePhotoModal">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../Assets/food6.jpg" alt="Repas image" class="rounded w-100" />
                <p class="titre-image">Sushi</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#EditionPhotoModal">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#DeletePhotoModal">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal edition -->
    <div class="modal fade" id="EditionPhoto1Modal" tabindex="-1" aria-labelledby="EditionPhoto1ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="EditionPhoto1ModalLabel">
                        Edition Photo
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="NamePhotoInput" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="NamePhotoInput" placeholder="Phuket"
                                name="Titre" />
                        </div>
                        <div class="mb-3">
                            <label for="ImageInput" class="form-label">Image</label>
                            <input type="file" class="form-control" id="ImageInput" name="Image" />
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Delete -->
    <div class="modal fade" id="DeletePhoto1Modal" tabindex="-1" aria-labelledby="DeletePhoto1ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="DeletePhoto1ModalLabel">
                        Êtes-vous sûr de vouloir supprimer cette photo ?
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <p for="NamePhotoInput" class="form-label">Phuket</p>
                        </div>
                        <div class="mb-3">
                            <img src="../Assets/food1.jpg" alt="Repas image" class="rounded w-100" />
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-danger">supprimer</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
