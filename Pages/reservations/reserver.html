<!-- Hero -->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>
<!-- Form reservation -->
<div class="container my-5">
    <form>
        <!-- LastName -->
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">
        </div>
        <!-- FirstName -->
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom">
        </div>
        <!-- Allergy -->
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies (fruits de mer, arachides..)" name="Allergies">
        </div>
        <!-- GuestNumber -->
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombres de convives</label>
            <input type="number" min="0" class="form-control" id="NbConvivesInput"
                placeholder="Combien vous êtes habituellement ?" name="NbConvives">
            <div class="invalid-feedback">
                Ce champ est requis
            </div>
        </div>
        <!-- Date -->
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput" name="Date">
            <div class="invalid-feedback">
                Ce champ est requis
            </div>
        </div>
        <!-- Midi ou soir -->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio">
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
                <div class="invalid-feedback">
                    Vous debez choisir un service
                </div>
            </div>
        </div>
        <!-- Heure -->
        <div class="mb-4">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="Heure">
                <option disabled selected>Choisissez un service</option>
            </select>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btn-save-reserv" disabled="true">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
